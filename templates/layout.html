<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
   
</head>
<body >
    {%block img %}
    {% endblock %}
    <nav>   
        <div class='con'>  
            <div class='nav-links'>
                <a href="/" >
                    <span role="img" aria-label="Home">Home</span>
                </a> | 
                <a href="/about">
                    <span role="img" aria-label="About">About</span>
                </a> 
                
            </div>
            <div class="my-div">
            {% if user.is_authenticated %}

                <a href="/users/log_out" class="btn login-btn">Logout</a>
                
            {% else%}
                
                    <a href="/users/register" class="btn sign-up-btn">Sign Up</a>
                    <a href="/users/log_in" class="btn login-btn">Login</a>
                

            {% endif %}
            
               
            </div>
        </div>
    </nav>
    <main>
       
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
