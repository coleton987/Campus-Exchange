{% extends 'layout.html' %}
{% load static %}

{% block title %}
    Add Product
{% endblock %}

{% block content %}
<h1>Add a New Product</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ product_form.as_p }}
    
    <label for="images">Product Images</label>
    <input type="file" name="images" id="images" multiple>
    
    <button type="submit">Add Product</button>
</form>
{% endblock %}
